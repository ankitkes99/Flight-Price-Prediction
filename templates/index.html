<!DOCTYPE html>
<html lang="en">
<head>
	<title>Flight Ticket Price Prediction</title>
	<meta charset="UTF-8">

	<meta name="viewport" content="width=device-width, initial-scale=1">
<!--===============================================================================================-->
	<link rel="icon" type="image/png" href="static/images/icons/favicon.ico"/>
<!--===============================================================================================-->
	<link rel="stylesheet" type="text/css" href="static/vendor/bootstrap/css/bootstrap.min.css">
<!--===============================================================================================-->
	<link rel="stylesheet" type="text/css" href="static/fonts/font-awesome-4.7.0/css/font-awesome.min.css">
<!--===============================================================================================-->
	<link rel="stylesheet" type="text/css" href="static/vendor/animate/animate.css">
<!--===============================================================================================-->
	<link rel="stylesheet" type="text/css" href="static/vendor/css-hamburgers/hamburgers.min.css">
<!--===============================================================================================-->
	<link rel="stylesheet" type="text/css" href="static/vendor/animsition/css/animsition.min.css">
<!--===============================================================================================-->
	<link rel="stylesheet" type="text/css" href="static/vendor/select2/select2.min.css">
<!--===============================================================================================-->
	<link rel="stylesheet" type="text/css" href="static/vendor/daterangepicker/daterangepicker.css">
<!--===============================================================================================-->
	<link rel="stylesheet" type="text/css" href="static/css/util.css">
	<link rel="stylesheet" type="text/css" href="static/css/main.css">
<!--===============================================================================================-->
</head>
<body>


	<div class="container-contact100">
		<div class="wrap-contact100">
			<form class="contact100-form validate-form"  action="{{ url_for('predict')}}" method="post">
				<span class="contact100-form-title">
					Flight Ticket Price  Prediction

				</span>


				<div class="wrap-input100 input100-select">
					<span class="label-input100">Select Airline</span>
					<div>
						<select class="selection-2" name="Airline">
							<option></option>
							<option>IndiGo</option>
							<option>Air India</option>
							<option>Jet Airways</option>
							<option>SpiceJet</option>
							<option>Multiple carriers</option>
							<option>GoAir</option>
							<option>Vistara</option>
							<option>Air Asia</option>
							<option>GoAir</option>
							<option>Multiple carriers Premium economy</option>
							<option>Jet Airways Business</option>
							<option>Vistara Premium economy</option>
							<option>Trujet</option>


						</select>
					</div>
					<span class="focus-input100"></span>
				</div>

				<div class="wrap-input100 input100-select">
					<span class="label-input100">Source</span>
					<div>
						<select class="selection-2" name="Source">
							<option></option>
							<option>Banglore</option>
							<option>Chennai</option>
							<option>Delhi</option>
							<option>Kolkata</option>
							<option>Mumbai</option>
						</select>
					</div>
					<span class="focus-input100"></span>
				</div>




				<div class="wrap-input100 input100-select">
					<span class="label-input100">Destination</span>
					<div>
						<select class="selection-2" name="Destination">
							<option></option>
							<option>Banglore</option>
							<option>Cochin</option>
							<option>Delhi</option>
							<option>Hyderabad</option>
							<option>Kolkata</option>
							<option>New Delhi</option>
						</select>
					</div>
					<span class="focus-input100"></span>
				</div>





				<div class="wrap-input100 validate-input" data-validate="Name is required">
					<span class="label-input100">Departure Time</span>
					<input class="input100" type="datetime-local" name="Dep_Time" placeholder="Departure Time (hh:mm)" required="required">
					<span class="focus-input100"></span>
				</div>


				<div class="wrap-input100 validate-input" data-validate="Name is required">
					<span class="label-input100">Arrival Time</span>
					<input class="input100" type="datetime-local" name="Arrival_Time" placeholder="Arrival Time (hh:mm)" required="required">
					<span class="focus-input100"></span>
				</div>



				<div class="wrap-input100 input100-select">
					<span class="label-input100">Total Stops</span>
					<div>
						<select class="selection-2" name="Total Stops">
							<option>non-stop</option>
							<option>1 stop</option>
							<option>2 stops</option>
							<option>3 stops</option>
							<option>4 stops</option>
						</select>
					</div>
					<span class="focus-input100"></span>
				</div>



           <div class="wrap-input100 input100-select">
					<span class="label-input100">Select Additional Information</span>
					<div>
						<select class="selection-2" name="Additional_Info">
							<option>No Info</option>
							<option>In-flight meal not included</option>
							<option>Business class</option>
							<option>No check-in baggage included</option>
							<option>Other</option>
						</select>
					</div>
					<span class="focus-input100"></span>
				</div>

				<div class="container-contact100-form-btn">
					<div class="wrap-contact100-form-btn">
						<div class="contact100-form-bgbtn"></div>
						<button class="contact100-form-btn">
							<span>
								Predict
								<i class="fa fa-long-arrow-right m-l-7" aria-hidden="true"></i>
							</span>
						</button>


					</div>
				</div>
			</form>

			      {{   prediction_text }}

			<br>
			<br>

		</div>
	</div>



	<div id="dropDownSelect1"></div>

<!--===============================================================================================-->
	<script src="static/vendor/jquery/jquery-3.2.1.min.js"></script>
<!--===============================================================================================-->
	<script src="static/vendor/animsition/js/animsition.min.js"></script>
<!--===============================================================================================-->
	<script src="static/vendor/bootstrap/js/popper.js"></script>
	<script src="static/vendor/bootstrap/js/bootstrap.min.js"></script>
<!--===============================================================================================-->
	<script src="static/vendor/select2/select2.min.js"></script>
	<script>
		$(".selection-2").select2({
			minimumResultsForSearch: 20,
			dropdownParent: $('#dropDownSelect1')
		});
	</script>
<!--===============================================================================================-->
	<script src="static/vendor/daterangepicker/moment.min.js"></script>
	<script src="static/vendor/daterangepicker/daterangepicker.js"></script>
<!--===============================================================================================-->
	<script src="static/vendor/countdowntime/countdowntime.js"></script>
<!--===============================================================================================-->
	<script src="static/js/main.js"></script>

  gtag('config', 'UA-23581568-13');
</script>

</body>
</html>
